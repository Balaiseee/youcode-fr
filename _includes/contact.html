<section class="bg-contact" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">Contact</h2>
        <hr class="primary" />
        <p>YouCode est une agence web, filiale de MAISON MÃˆRE S.A.S.</p>
      </div>
      <div class="col-lg-2 col-lg-offset-2 text-center">
        <a href="https://www.google.fr/maps/place/7+Rue+le+Bouvier,+92340+Bourg-la-Reine">
          <img alt="Logo adresse" src="img/sprites.svg#adresse" class="lazy" width="85" height="85" />

      </div>
      <div class="col-lg-2 col-lg-offset-1 text-center">

          <img alt="Logo telephone" src="img/sprites.svg#telephone" class="lazy" width="85" height="85" />

        </a>
      </div>
    </div>
  </div>
</section>
